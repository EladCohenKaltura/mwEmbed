<div class="large-layout">
    <div class="poll-container">
        <div class="poll-container-content">
            <div name="loadingContainer"></div>

            <div name="pollContent" class="poll">
                <div class="question-widget">
                    <div name="question" class="question"></div>
                </div>

                <div class="answers-widget">
                    <div class="answer">
                        <div name="answer1" data-poll-value="1" class="answer-text"></div>
                    </div>
                    <div class="answer">
                        <div name="answer2" data-poll-value="2" class="answer-text"></div>
                    </div>
                    <div class="answer">
                        <div name="answer3" data-poll-value="3" class="answer-text"></div>
                    </div>
                    <div class="answer">
                        <div name="answer4" data-poll-value="4" class="answer-text"></div>
                    </div>
                    <div class="answer">
                        <div name="answer5" data-poll-value="5" class="answer-text"></div>
                    </div>
                </div>

                <div class="responds-widget">
                    <div name="totals" class="responds">
                        <span name="text" class="responds-number"></span>
                        <span  class="responds-text">responds</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
