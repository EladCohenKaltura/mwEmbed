<div class="poll-container">
    <div name="loadingContainer" class="loading-container parent-center">Loading Poll...</div>

    <div name="pollContainer" class="parent-center poll">
        <div class="upper-row">
            <div name="question" class="question"></div>
            <div class="responds"><span name="totals" class="responds-number">23K</span> <%=locale.respondsLbl%></div>
        </div>

        <div class="answers-container">
            <div class="answer"><div name="answer1" class="answer-text"></div></div>
            <div class="answer"><div name="answer2" class="answer-text"></div></div>
            <div class="answer selected"><div name="answer3" class="answer-text"></div></div>
            <div class="answer"><div name="answer4" class="answer-text"></div></div>
        </div>
    </div>
</div>
