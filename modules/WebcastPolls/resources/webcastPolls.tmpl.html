<div class="poll-container">
    <div name="loadingContainer" class="loading-container parent-center">Loading Poll...</div>

    <div name="pollContainer" class="parent-center poll">
        <div class="upper-row">
            <div class="question">How do you feel about our new site?</div>
            <div class="responds"><span class="responds-number">23K</span> <%=locale.respondsLbl%></div>
        </div>

        <div class="answers-container">
            <div class="answer"><div class="answer-text">It looks amazing, I think we should win a design award!!!</div></div>
            <div class="answer"><div class="answer-text">Yeah, it's alright I guess</div></div>
            <div class="answer selected"><div class="answer-text">I preferred the old site</div></div>
            <div class="answer"><div class="answer-text">That's a new site?! I didn't see any change</div></div>
        </div>
    </div>
</div>
