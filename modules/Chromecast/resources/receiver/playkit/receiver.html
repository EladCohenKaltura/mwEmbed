<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
        body {
            overflow: hidden;
        }

        video {
            height: auto;
            width: 100%;
            text-align: center;
            border: 0px solid silver;
            display: block;
            vertical-align: middle;
            color: #FFFFFF;
            background-color: #000000;
            font-weight: bold;
            font-family: Verdana, Geneva, sans-serif;
            font-size: 40px;
            float: left;
            z-index: 0;
            position: absolute;
        }

        #logo {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: black;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            display: none;
            z-index: 2;
            -webkit-transition: opacity 1s ease-in-out;
            -moz-transition: opacity 1s ease-in-out;
            -ms-transition: opacity 1s ease-in-out;
            -o-transition: opacity 1s ease-in-out;
            opacity: 1;
        }
    </style>
    <script type="text/javascript" src="//www.gstatic.com/cast/sdk/libs/receiver/2.0.0/cast_receiver.js"></script>
    <script type="text/javascript" src="//www.gstatic.com/cast/sdk/libs/mediaplayer/1.0.0/media_player.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="app_components/Logger.js"></script>
    <script src="app_components/IdleMgr.js"></script>
    <script src="app_components/StateMgr.js"></script>
    <script src="receiver.js"></script>
</head>
<body>
<div id="kaltura_player" style=" width:98%; height: 98%; position: absolute; z-index: 1;"></div>
<video id="receiverVideoElement"></video>
<div id="logo"></div>
<script>
    $( document ).ready( function () {
        startReceiver( document.getElementById( 'receiverVideoElement' ) );
    } );
</script>
</body>
</html>
